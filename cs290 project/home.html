<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AOB Photos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1><a href="home.html"><img src="pics/logo4.png" class="logo"></a></h1>
  <!-- horizontal menu -->
  <nav>
    <a href="home.html"  class="currentPage">Home</a>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="investment.html">Investment</a>
  </nav>

  <!-- Slideshow container -->
  <section class="carousel">
    <div class="horizontalSlide">
      <div class="slides">
        <input type="radio" name="radioButton" id="radio1">
        <input type="radio" name="radioButton" id="radio2">
        <input type="radio" name="radioButton" id="radio3">
        <input type="radio" name="radioButton" id="radio4">

        <div class="slide showing">
          <img src="pics/img2.jpg">
        </div>
        <div class="slide">
          <img src="pics/img1.jpg">
        </div>
        <div class="slide">
          <img src="pics/img4.JPG">
        </div>
        <div class="slide">
          <img src="pics/img3.jpg">
        </div>

        <div class="autoNavigation">
          <div class="autoButton1"></div>
          <div class="autoButton2"></div>
          <div class="autoButton3"></div>
          <div class="autoButton4"></div>
        </div>

        <div class="navigationManual">
          <label for="radio1" class="manualButton"></label>
          <label for="radio2" class="manualButton"></label>
          <label for="radio3" class="manualButton"></label>
          <label for="radio4" class="manualButton"></label>
        </div>
      </div>

      <div class="leftRight">
        <button class="prev" id="prevbutton">&#10094;</button>
        <button class="next" id="nextbutton">&#10095;</button>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
